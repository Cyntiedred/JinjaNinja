<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ask Mate</title>
</head>
<body>
<h1>Ask Mate</h1>
<h2>Sort Questions</h2>
    <br>
    <a href="/ask">Ask Question</a>
    <br>

<table width="100%" border="5">
        <tr>
            <th>ID</th>
            <th>Title(Click to see the details)</th>
            <th>Answer</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>


            {% for question in table %}
                <tr align="center">
                    <td>{{ question.id }}</td>
                    <td><a href = "/display/{{ question.id }}"> {{ question.title }} </a></td>
                    <td><a href = "{{ url_for ('post_an_answer', question_id=question['id']) }}">Answer</a></td>
                    <td><a href = "/edit-question/{{ question.id }}"> Edit </a></td>
                    <td>Delete</td>
                </tr>
            {% endfor %}


</table>
</body>
</html>
