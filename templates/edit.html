<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Modify Story</title>
    </head>
    <body>
        <h1>Modify story</h1>
        <form action="/question/{{ id }}/edit" method="post">
            <p>Story Title</p>
            <p><input type="text" name="title" value = '{{ title }}'></p>
            <p>User story</p>
            <p><textarea name="message" rows="5" cols="20">{{ message }}</textarea></p>
            <button type="submit">Save Modifications</button>
        </form>
    </body>
</html>
