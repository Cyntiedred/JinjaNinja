{% extends "layout.html" %}

{% block content %}

    <h1>Edit Question {{ q_id }}</h1>
    <form action="{{ url_for('save_edited_question', q_id = q_id, question_by_id = question_by_id) }}"
          method=post enctype=multipart/form-data>
        {% for question in question_by_id %}
        <p>
            <label for="title">Story Title:</label><br>
            <input type="text" name="title" id="title" required minlength="5" value = "{{ question.title }}">
        </p>
        <p>
            <label for="message">message</label><br>
            <textarea name="message" id="message" cols="40" rows="4">{{ question.message }}</textarea>
        </p>
        <p>
            <input type=file name=image id="image">
            <input type=submit value="ask a question">
        </p>
        {% endfor %}
    </form>

{% endblock %}
